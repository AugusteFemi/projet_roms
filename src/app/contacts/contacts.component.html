<section class="contact" id="contacts" [ngStyle]="{'background': 'url(../assets/images/Fond.jpg)no-repeat', width:'100%',  }">
    <div class="heading">
        <h2>Contactez-Nous</h2>

    </div>
   <div class="max-width">
    <p style="text-align: center;">
        Pour tous vos besoins, <br>
        veuillez nous contacter. 
    </p>
       <div class="contact-content">
           <div class="column left">
               
               
               <div class="photo">
                <img src="/../assets/images/rm.png" width="175px" alt="">
               </div>
               <div class="icons">
                   <div class="row">
                       <i class="fas fa-map-marker-alt"></i>
                       <div class="info">
                           <div class="head">Adresse</div>
                           <div class="sub-title">Kati Noumorila </div>
                       </div>
                   </div>
                   <div class="row">
                       <i class="fas fa-envelope"></i>
                       <div class="info">
                           <div class="head">Email</div>
                           <div class="sub-title">@gmail.com</div>
                       </div>
                   </div>
               </div>
           </div>
           <div class="column right">
               <div class="column-right">
               <div class="text">Envoyez un message</div>
               <form action="#">
                   <div class="fields">
                       <div class="field name">
                           <input type="text" placeholder="Nom" required>
                       </div>
                       <div class="field email">
                           <input type="email" placeholder="Email" required>
                       </div>
                   </div>
                   <div class="field">
                       <input type="text" placeholder="Sujet" required>
                   </div>
                   <div class="field textarea">
                       <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                   </div>
                   <div class="button-area">
                       <button type="submit">Envoyez</button>
                   </div>
               </form>
               </div>
           </div>
       </div>
   </div>
</section>
